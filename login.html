<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Login | Digitalent</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/custom.css" />
</head>

<body>
    <section class="form-section d-flex flex-row">
        <div class="form-banner">
            <div class="jumbotron-fluid">
                <div class="jumbotron-img-box">
                    <img class="jumbotron-img-bg" src="assets/img/rectangle.png" alt="background img" />
                    <img class="jumbotron-img-person" src="assets/img/img_login.png" alt="person img" />
                </div>
            </div>
        </div>
        <div class="form-box">
            <img class="form-logo" src="assets/img/logo_text_digitalenthub.svg" alt="logo Digitalent hub">
            <p class="form-title">Login</p>
            <form class="d-flex justify-content-centers align-items-start">
                <div class="form-group mb-3">
                    <label class="form-label" for="username">Username</label>
                    <input placeholder="Username" type="text" class="form-control" id="username" required="true">
                </div>
                <div class="form-group mb-0">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group" id="show_hide_password">
                        <input placeholder="Password" type="password" class="form-control" id="password" required="true">
                        <div class="input-group-append">
                            <span class="input-group-text" onclick="password_show_hide();">
                                <img src="assets/img/eye.svg" id="show_eye" alt="icon show password">
                                <img class="d-none" src="assets/img/eye-slash.svg" id="hide_eye"
                                    alt="icon hide password">
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3 w-100 mt-2 mb-4">
                    <a class="form-label" href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary justify-content-end">Login</button>
                <div class="form-group w-100 text-center">
                    <span>Not register yet?</span><a class="form-label" href="signup.html">Create Account</a>
                </div>
            </form>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script>
        function password_show_hide() {
            var x = document.getElementById("password");
            var show_eye = document.getElementById("show_eye");
            var hide_eye = document.getElementById("hide_eye");
            hide_eye.classList.remove("d-none");
            if (x.type === "password") {
                x.type = "text";
                show_eye.style.display = "none";
                hide_eye.style.display = "block";
            } else {
                x.type = "password";
                show_eye.style.display = "block";
                hide_eye.style.display = "none";

            }
        }
    </script>
</body >

</html >
